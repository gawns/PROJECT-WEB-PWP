{% extends 'base.html' %}
{% block content %}
<div class="order-bg" style="min-height: 100vh; display: flex; align-items: center; padding: 100px 0 50px 0;">
    <div class="container-fluid" style="padding: 0 5%;">
        <div class="row align-items-stretch g-5">
            
            <div class="col-lg-6 d-flex">
                <div class="glass-panel w-100 p-4 p-md-5" style="background: rgba(20, 20, 20, 0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px;">
                    <div class="mb-4">
                        <span class="gold-tag">ADMIN PANEL</span>
                        <h2 class="gold" style="font-weight: 800; letter-spacing: 1px;">TAMBAH MENU BARU</h2>
                        <div style="width: 60px; height: 4px; background: var(--accent); margin-top: 10px;"></div>
                    </div>

                    <form action="{{ url_for('add_menu') }}" method="POST" id="addMenuForm">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label">NAMA PIZZA</label>
                                <input type="text" name="nama" id="in_nama" class="input-modern w-100" placeholder="Nama Pizza" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">HARGA (Rp)</label>
                                <input type="number" name="harga" id="in_harga" class="input-modern w-100" placeholder="Harga(Rp)" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">URL GAMBAR</label>
                                <input type="url" name="gambar_url" id="in_url" class="input-modern w-100" placeholder="Link Preferensi" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">KATEGORI</label>
                                <select name="kategori" id="in_kat" class="input-modern w-100" style="background: #1a1a1a; cursor: pointer;">
                                    <option value="Premium Signature">Premium Signature</option>
                                    <option value="Classic Fav">Classic Fav</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label">DESKRIPSI RASA</label>
                                <textarea name="deskripsi" id="in_desc" class="input-modern w-100" rows="4" placeholder="Jelaskan detail topping dan keunikan rasa..." required style="resize: none;"></textarea>
                            </div>
                        </div>

                        <div class="d-flex flex-column flex-md-row gap-3 mt-5">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn-outline text-center" style="flex: 1; padding: 15px; border-radius: 15px;">
                                <i class="fa-solid fa-arrow-left"></i> KEMBALI
                            </a>
                            <button type="submit" class="btn-gold" style="flex: 2; padding: 15px; border-radius: 15px; font-weight: 800;">
                                <i class="fa-solid fa-plus"></i> SIMPAN KE KATALOG
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div style="width: 100%; max-width: 450px;">
                    <div class="text-center mb-4">
                        <span class="gold-tag" style="opacity: 0.7;">Preview Kartu Menu</span>
                    </div>

                    <div class="menu-card" style="border-color: var(--accent); box-shadow: 0 25px 50px rgba(0,0,0,0.6); border-radius: 25px; background: var(--bg-card); overflow: hidden;">
                        <div style="height: 300px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                            <img src="" id="pre_img" alt="Preview Pizza" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                            <div id="pre_placeholder" class="text-center p-4">
                                <i class="fa-solid fa-image mb-3" style="font-size: 3rem; color: #333;"></i>
                                <p class="text-gray" style="font-size: 0.9rem;">Masukkan URL gambar untuk melihat preview</p>
                            </div>
                        </div>
                        <div class="menu-content" style="padding: 30px;">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h3 id="pre_nama" style="font-size: 1.6rem; color: #fff; margin: 0;">Nama Pizza</h3>
                                <span id="pre_kat" class="badge-exp" style="position: static; font-size: 0.6rem; padding: 5px 10px;">PREMIUM</span>
                            </div>
                            <p id="pre_desc" class="text-gray" style="font-size: 0.95rem; height: 60px; overflow: hidden; line-height: 1.5;">Deskripsi pizza akan muncul di sini setelah Anda mengetik...</p>
                            <div class="menu-price mt-3" style="font-size: 1.8rem; color: var(--accent);">
                                Rp <span id="pre_harga">0</span>
                            </div>
                            <button class="btn-gold mt-4" style="width: 100%; pointer-events: none; opacity: 0.8; border-radius: 12px;">
                                ORDER NOW
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = {
            nama: document.getElementById('in_nama'),
            harga: document.getElementById('in_harga'),
            url: document.getElementById('in_url'),
            desc: document.getElementById('in_desc'),
            kat: document.getElementById('in_kat')
        };

        const displays = {
            nama: document.getElementById('pre_nama'),
            harga: document.getElementById('pre_harga'),
            img: document.getElementById('pre_img'),
            placeholder: document.getElementById('pre_placeholder'),
            desc: document.getElementById('pre_desc'),
            kat: document.getElementById('pre_kat')
        };

        // Update Text
        inputs.nama.addEventListener('input', e => displays.nama.textContent = e.target.value || "Nama Pizza");
        inputs.desc.addEventListener('input', e => displays.desc.textContent = e.target.value || "Deskripsi pizza...");
        inputs.harga.addEventListener('input', e => {
            const val = parseInt(e.target.value) || 0;
            displays.harga.textContent = val.toLocaleString('id-ID');
        });

        // Update Kategori Badge
        inputs.kat.addEventListener('change', e => {
            displays.kat.textContent = e.target.value === "Premium Signature" ? "PREMIUM" : "CLASSIC";
        });

        // Update Image
        inputs.url.addEventListener('input', function(e) {
            if (this.value && this.value.startsWith('http')) {
                displays.img.src = this.value;
                displays.img.style.display = 'block';
                displays.placeholder.style.display = 'none';
                
                displays.img.onerror = () => {
                    displays.img.style.display = 'none';
                    displays.placeholder.style.display = 'block';
                };
            } else {
                displays.img.style.display = 'none';
                displays.placeholder.style.display = 'block';
            }
        });
    });
</script>
{% endblock %}
